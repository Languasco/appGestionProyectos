<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" *ngIf="showMenu">
    <a class="navbar-brand" [routerLink]="['/home']">
        <img src="./assets/img/logoPert.jpeg" style="width:138px; height: 30px;" class="card-img-top " alt="...">
    </a>
    <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item text-center " routerLinkActive="active" style="font-size: 12px;" *ngIf="showMenu">
                <a class="nav-link" [routerLink]="['orden-compra-adjuntar']"> Orden Compra Adjuntar </a>
            </li>
            <li class="nav-item text-center " routerLinkActive="active" style="font-size: 12px;" *ngIf="showMenu">
                <a class="nav-link" [routerLink]="['orden-compra-aprobar']"> Orden Compra aprobar </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 formBoton">
            <div class="dropdown" *ngIf="showMenu">
                <button class="btn btn-sm dropdown-toggle text-white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{nameUser}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <div class="text-center">
                        <button class="btn btn-outline-danger btn-sm my-2 my-sm-0 " type="button" (click)="cerrarSesion()">  Cerrar Sesion</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</nav>
